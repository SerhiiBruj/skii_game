<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ski Game</title>
    <style>
      body {
        background-color: rgb(46, 46, 46);
        overflow-y: hidden;
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        border-radius: 10%;
        background-color: aliceblue;
      }
      * {
        color: aliceblue;
        font-size: larger;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      #restart{
        border-radius: 30%;
        background-color: gray;
        color: lightblue;
        border: solid lightblue 5px;
      }
      #hardness{
        border-radius: 30%;
        background-color: gray;
        color: lightblue;
        border: solid lightblue 5px;
        font-size: 35px;

      }
    </style>
  <body>
    <div id="wrapper" class="wrapper">
      <canvas id="gameCanvas" ></canvas>
    </div>
    <p id="score">Score: 0</p>
    <input value="15" placeholder="tree spawn per chunk" id="hardness" type="number">  
    <br />
    <button id="restart">New Game</button>


    <script src="./bundle"></script>
  </body>
</html>
